[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_speed = 921600
monitor_speed = 115200
lib_deps = 
	plapointe6/EspMQTTClient@^1.11.1
	arduino-libraries/NTPClient @ ^3.1.0
	adafruit/RTClib @ ^1.14.1
	thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays@^4.2.1
